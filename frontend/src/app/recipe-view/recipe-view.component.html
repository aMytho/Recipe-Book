<div style="margin: auto;width: 60%;">
  <div class="ft-recipe__thumb"><span id="close-modal"><i class="ion ion-md-close"></i></span>
  </div>
  <div class="ft-recipe__content">
    <header class="content__header">
      <div class="row-wrapper">
        <h2 class="recipe-title">{{recipe.name}}</h2>
        <div class="user-rating"></div>
      </div>
      <p>Total Cook Time: {{recipe.totalCookTime}}</p>
    </header>
    <p class="description">{{recipe.description}}</p>
    <button mat-button color="primary" type="button" class="btn btn-primary" (click)="editRecipe()">Edit</button>
    <button mat-button color="primary" type="button" class="btn btn-primary"
      (click)="deleteCurrentRecipe()">Delete</button>
  </div>
  <img src="https://zippypaws.com/app/uploads/2018/05/strawberry-waffles-1024x668.jpg" alt="Strawberry Waffle" />
</div>
